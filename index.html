<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section>
            <h1 class="title">Password Generator</h1>
            <div class="display-container">
                <input type="text" readonly placeholder="Password" data-passwordDisplay class="display">
    
                <button data-copy>
                    <span data-copyMsg class="copy-msg"></span>
                    <img src="images/copy-outline.svg" class="copy">
                    <img src="images/checkmark-outline.svg" class="copy-done">
                </button>
            </div>
    
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
    
                <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
    
                <div>
                    <div class="checkbox">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Includes Uppercase Letters</label>
                    </div>
    
                    <div class="checkbox">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Includes Lowercase Letters</label>
                    </div>
    
                    <div class="checkbox">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Includes Numbers</label>
                    </div>
    
                    <div class="checkbox">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Includes Symbols</label>
                    </div>
                </div>
    
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                </div>
    
                <button data-generateBtn id="generateBtn">Generate Password</button>
            </div>
        </section>
    </main>
</body>
</html>
